<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <th:block th:fragment="post_num">
    <th:block th:if="${htmlType == 'tags'}">
      <em class="post-nums" th:text="|${tag.postCount ?: 0 }篇|"></em>
    </th:block>
    <th:block th:if="${htmlType == 'categories'}">
      <em class="post-nums" th:text="|${category.postCount ?: 0}篇|"></em>
    </th:block>
  </th:block>
</html>
